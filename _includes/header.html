<iframe title="Header" src="https://karantrehan3.github.io/#/external/header"
  style="border:none; width:100%; height:auto;" onload="resizeIframe(this)" />

<script>
  function resizeIframe(iframe) {
    iframe.onload = function () {
      iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
    };
  }
</script>
